<button mat-dialog-close class="close-button">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title class="text-center">{{ title }}</h2>

<mat-divider></mat-divider>
<br>

<form  [formGroup]="form">
    <mat-dialog-content>
        <div class="row">
            <div class="col-md-8 col-xs-8 mx-auto">
                <input type="hidden" formControlName="id">
                <mat-checkbox class="mb-1" formControlName="changePassword">Change Password</mat-checkbox><br>
                <mat-checkbox class="mb-1" formControlName="editProject">Edit Project</mat-checkbox>  <br>
                <mat-checkbox class="mb-1" formControlName="viewProject">View Project</mat-checkbox> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-xs-12">
                &nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="row col-8" style="margin-left: auto !important; margin-right: 20px;">
        <button mat-raised-button class="col-md-4 col-lg-4 btn_inactive" (click)="cancel()">Cancel</button>
        <button mat-raised-button class="col-md-3 col-lg-3 btn_active" (click)="create()">Save</button>
    </mat-dialog-actions>
</form>
