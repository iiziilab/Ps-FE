<button mat-dialog-close class="close-button">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<h2 mat-dialog-title class="text-center">{{ title }}</h2>
<mat-divider></mat-divider>
<br>

<form [formGroup]="form">
    <mat-dialog-content>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                How many items would you want in your bundle?      
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-xs-12">
                &nbsp;&nbsp;&nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <input class="form-control" placeholder="Enter number of items"
                formControlName="numberchosen" name="numberchosen" type="number">
                <div *ngIf="f.numberchosen.invalid && (f.numberchosen.dirty)">
                    <small *ngIf="f.numberchosen.errors?.required" class="text-danger">Item number is
                        required</small>
                    <small *ngIf="f.numberchosen.errors?.min" class="text-danger">Minimum number should be 1</small>
                    <small *ngIf="f.numberchosen.errors?.max" class="text-danger">Number should not be greater than 8</small>
                </div>
            </div>
            
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="col-6" style="margin: auto !important;">
        <button mat-raised-button class="col-md-3 col-lg-3 btn_inactive" (click)="ok()">Ok</button>
        <button mat-raised-button class="col-md-3 col-lg-3 btn_active" (click)="cancel()">Cancel</button>
    </mat-dialog-actions>
</form>
