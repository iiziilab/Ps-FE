<main>
    <div class="fluid-container">
        <div class="row">
            <app-sidebar class="col-auto side-menu-container" [toggle]='toggle'></app-sidebar>
            <div class="col">
                <div class="page-title-container">
                    <div class="row">
                        <button class="col-auto toggle-menu" (click)="togglemenuclick()">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
                        </button>
                        <div class="col-12 col-md-7">
                            <h1 class="mb-1 pb-0 display-4" id="title">Employee</h1>
                            <nav class="breadcrumb-container d-inline-block" aria-label="breadcrumb">
                                <ul class="breadcrumb pt-0" style="font-size: 15px;">
                                    <li class="breadcrumb-item"><a routerLink="/client/dashboard">Dashboard</a></li>
                                    <li class="breadcrumb-item"><a routerLink="/client/employee/list">Employee</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>

                <div class="col-12 col-lg-12">
                    <div style="padding-bottom: 12px;">
                        <label class="small-title">Employee List</label>
                        <!-- <button type="button" class="btn btn-lg btn-primary mb-2" style="float: right;" (click)="onAddClient()">Add Client</button> -->
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-xs-12">
                            <table mat-table [dataSource]="dataSource">

                                <ng-container matColumnDef="Sr.No">
                                    <th mat-header-cell *matHeaderCellDef width="10%"> SN. </th>
                                    <td mat-cell *matCellDef="let element;let i = index">{{ (currentPage * pageSize) +
                                        (i +
                                        1) }}</td>
                                </ng-container>

                                <ng-container matColumnDef="Name">
                                    <th mat-header-cell *matHeaderCellDef width="30%"> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                                </ng-container>

                                <ng-container matColumnDef="Email">
                                    <th mat-header-cell *matHeaderCellDef width="35%"> Email </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>

                                <!-- <ng-container matColumnDef="Password">
                                    <th mat-header-cell *matHeaderCellDef> Password </th>
                                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                                </ng-container> -->

                                <ng-container matColumnDef="Contact">
                                    <th mat-header-cell *matHeaderCellDef width="15%"> Contact </th>
                                    <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef width="10%"> Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <a (click)="onView(element)" class="link" data-toggle="tooltip"
                                            data-placement="top" title="View employee details"><i class="fa fa-eye"
                                                style="color: #000;;"></i></a>
                                        <!-- <a (click)="onEdit(element)" data-toggle="tooltip" data-placement="top" title="Edit client details"><i class="fa fa-edit" style="color: #22a6e9;;"></i></a> |
                                        <a (click)="onDeleteSelected(element)"><i class="fa fa-trash-o" style="color: red"></i> </a>   -->
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                    (click)="selectedRow = selectedRow === row ? null : row"
                                    [ngClass]="{ 'selected': row == selectedRow }" (click)="highlight()"></tr>
                            </table>

                            <div class="text-center mt-2" *ngIf="employeeDTO?.length === 0">
                                <h4>No records found</h4>
                            </div>
                            <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
                                [showFirstLastButtons]="true" [length]="totalSize" [pageIndex]="currentPage"
                                (page)="handlePage($event)" [hidden]="!employeeDTO.length">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-layout></app-layout>
