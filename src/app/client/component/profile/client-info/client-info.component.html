<main>
    <div class="fluid-container">
        <div class="row">
            <app-sidebar class="col-auto side-menu-container" [toggle]='toggle'></app-sidebar>
            <div class="col">
                <div class="page-title-container">
                    <div class="row">
                        <button class="col-auto toggle-menu" (click)="togglemenuclick()">
                            <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
                        </button>
                        <div class="col-12 col-md-7">
                            <h1 class="mb-1 pb-0 display-4" id="title">Client</h1>
                            <nav class="breadcrumb-container d-inline-block" aria-label="breadcrumb">
                                <ul class="breadcrumb pt-0" style="font-size: 15px;">
                                    <li class="breadcrumb-item"><a routerLink="/client/dashboard">Dashboard</a></li>
                                    <li class="breadcrumb-item"><a routerLink="/client/loginfo">Login</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>

                <div class="col-12 col-lg-12">

                    <div class="card mb-5" style="width: 50%;margin-left: auto; margin-right: auto;">
                        <div class="card-body row">
                            <div class="text-center">
                                <label class="small-title" style="font-size: 20px;">Client Info</label>
                            </div>
                            <form class="g-3 tooltip-end-top" [formGroup]="clientform" novalidate autocomplete="off">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="filledcontrol" style="padding-bottom: 22px;">
                                            <label for="email" class="form-label" style="padding-bottom: 5px;">User
                                                Name</label>
                                            <input type="email" class="form-control"
                                                placeholder="Please enter the email" formControlName="email"
                                                [class.is-invalid]="f.email.invalid && f.email.dirty" email="email">
                                            <div *ngIf="(f.email.invalid && f.email.dirty) || f.email.dirty">
                                                <small *ngIf="f.email.errors?.required" class="text-danger">UserName is
                                                    required</small>
                                            </div>
                                        </div>
                                        <div class="filledcontrol" style="padding-bottom: 22px;">
                                            <label for="password" class="form-label"
                                                style="padding-bottom: 5px;">Password</label>
                                            <div class="relative">
                                                <input class="form-control" [type]="hide ? 'password' : 'text'"
                                                    formControlName="password" name="password"
                                                    [class.is-invalid]="f.password.invalid && f.password.dirty">
                                                <button type="button" name="header_search_submit"
                                                    [title]="passwordtitle"
                                                    class="button-reset color-inherit db o-60 absolute center-v right-1 hover-primary6"
                                                    (click)="viewpassword($event)">
                                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px"
                                                        viewBox="0 0 24 24" width="24px" fill="#000000">
                                                        <path d="M0 0h24v24H0z" fill="none" />
                                                        <path
                                                            d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                                    </svg>
                                                </button>
                                                <div *ngIf="f.password.errors &&  f.password.dirty" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors?.required">Password is required</div>
                                                </div>
                                                <div *ngIf="f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div *ngIf="f.password.invalid && f.password.dirty">
                                                <small *ngIf="f.password.errors?.required" class="text-danger">Password
                                                    is required</small>
                                            </div>
                                            <div *ngIf="f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters
                                                </div>
                                            </div> -->
                                        </div>
                                        <div class="filledcontrol" style="padding-bottom: 12px;">
                                            <label for="pic" class="form-label" style="padding-bottom: 5px;">Choose
                                                file</label>
                                            <input type="file"
                                                style="height: 37px!important;min-height: 37px!important;" id="pic"
                                                (change)="handleFileInput($event)" #fileInput accept="image/*"
                                                class="col-6 form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <img [src]="image" class="rounded-md mb-1 float-start sw-18 img-fluid"
                                            alt="thumb">

                                        <!-- <div class="col-12">
                                                    <div class="filledcontrol" >
                                                        <input type="file" style="height: 37px!important;min-height: 37px!important;" id="pic" (change)="handleFileInput($event)" #fileInput accept="image/*" class="col-6 form-control">
                                                    </div>
                                            </div> -->
                                    </div>


                                </div>


                                <div class="d-grid gap-2 col-3 mx-auto">
                                    <br>
                                    <button *ngIf="edit" class="btn btn-primary" (click)="onEdit()">
                                        Update Profile
                                    </button>
                                </div>

                                <div *ngIf="message" class="alert alert-success mt-3 mb-0">{{message}}</div>
                            </form>
                        </div>
                    </div>
                    <div class="btncenter">
                        <a class="btn btn-primary m-1" routerLink="/client/dashboard">
                            Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-layout></app-layout>
