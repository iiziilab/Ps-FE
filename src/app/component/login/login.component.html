<div class="h-100">
    <!-- <div id="root" class="h-100"> -->
        <div class="fixed-background"></div>
        <div class="container-fluid p-0 h-100 position-relative">
            <div class="row g-0 h-100">
                <div class="offset-0 col-12 d-none d-lg-flex offset-md-1 col-lg h-lg-100">
                    <div class="min-h-100 d-flex align-items-center">
                        <div class="w-100 w-lg-75 w-xxl-50">
                            <div>
                                <div class="mb-5">
                                    <h1 class="display-3 text-white">Login</h1>
                                    <!-- <h1 class="display-3 text-white">Ready for Your Project</h1> -->
                                </div>
                                <p class="h6 text-white lh-1-5 mb-5">
                                    Please use email and password for login.
                                </p>
                                <!-- 
                                <div class="mb-5">
                                <a class="btn btn-lg btn-outline-white" href="index-2.html">Learn More</a>
                                </div>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-auto h-100 pb-4 px-4 pt-0 p-lg-0">
                    <div
                        class="sw-lg-70 min-h-100 bg-foreground d-flex justify-content-center align-items-center shadow-deep py-5 full-page-content-right-border">
                        <div class="sw-lg-50 px-5">
                            <div class="sh-11">
                                <a href="#">
                                    <!-- <div class="logo-default"></div> -->
                                    <span style="font-size:30px;">
                                        Precipio Solution
                                    </span>
                                </a>
                            </div>
                            <div class="mb-5">
                                <h2 class="cta-1 mb-0 text-primary">Welcome,</h2>
                                <h2 class="cta-1 text-primary">let's get started!</h2>
                            </div>
                            <div class="mb-5">
                                <p class="h6">Please use your credentials to login.</p>
                                <!-- <p class="h6">
                                If you are not a member, please
                                <a routerLink="/register">register</a>
                                .
                                </p> -->
                            </div>
                            <div>
                                <div class="spinner-container" *ngIf="loading" >
                                    <mat-spinner color="red" [diameter]="35"></mat-spinner>
                                </div>
                                <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                                    class="tooltip-end-bottom" novalidate>
                                    <div class="mb-3 filled form-group tooltip-end-top">
                                        <i data-cs-icon="email"></i>
                                        <input class="form-control" 
                                            placeholder="Email" 
                                            name="email"
                                            formControlName="email"
                                            [ngClass]="{'is-invalid': submitted && f.email.errors }">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email is required</div>
                                        </div>
                                    </div>
                                    <div class="mb-3 filled form-group tooltip-end-top">
                                        <i data-cs-icon="lock-off"></i>
                                        <input class="form-control pe-7" 
                                        name="password" type="password"
                                            placeholder="Password" 
                                            style="-webkit-text-security: disc;"
                                            formControlName="password"
                                            [ngClass]="{'is-invalid': submitted && f.password.errors }">
                                        <a class="text-small position-absolute t-3 e-3"
                                            routerLink="/forgotpassword">Forgot?</a>
                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                            <div *ngIf="f.password.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary">Login</button>
                                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</div>
