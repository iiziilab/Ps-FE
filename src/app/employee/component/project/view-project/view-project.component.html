<main>
    <div class="fluid-container">
        <div class="row">
            <app-sidebar class="col-auto side-menu-container" [toggle]='toggle'></app-sidebar>
            <div class="col">
                <div class="main-root">
                    <div class="page-title-container">
                        <div class="row">
                            <button class="col-auto toggle-menu" (click)="togglemenuclick()">
                                <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
                            </button>
                            <div class="col-12 col-md-7">
                                <h1 class="mb-1 pb-0 display-4" id="title">Project</h1>
                                <nav class="breadcrumb-container d-inline-block" aria-label="breadcrumb">
                                    <ul class="breadcrumb pt-0" style="font-size: 15px;;">
                                        <li class="breadcrumb-item"><a routerLink="/employee/dashboard">Dashboard</a></li>
                                        <li class="breadcrumb-item"><a routerLink="/employee/project/list">Project</a></li>
                                        <li class="breadcrumb-item"><a routerLink="/employee/project/view">View</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-12">
                        <div style="padding-bottom: 12px;">
                            <label class="small-title">Project Details</label>
    
                        </div>
                        <div class="col-12 col-lg-12">
                            <div class="card mb-5">
                                <div class="card-body">
                                    <div class="row g-3 tooltip-end-top">
                                        <div class="col-md-6">
                                            <label class="form-label col-md-4">Project Name :</label>
                                            <label for="projectName" class="form-label col-md-8">{{projectName}}</label>
                                        </div>
    
                                        <div class="col-md-6">
                                            <label class="form-label col-md-4">Project Number :</label>
                                            <label for="projectNo" class="form-label col-md-8">{{projectNo}}</label>
    
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label col-md-4">Client :</label>
                                            <label for="client" class="form-label col-md-8">{{client}}</label>
                                        </div>
    
                                        <div class="col-md-6">
                                            <label class="form-label col-md-4">Employee : </label>
                                            <label for="employee" class="form-label col-md-8">{{employee}}</label>
                                        </div>
    
                                        <div class="col-md-6">
                                            <label class="form-label col-md-4">Start Date :</label>
                                            <label for="startDate" class="form-label col-md-8">{{startDate | date:
                                                "shortDate"}}</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label col-md-4">End Date :</label>
                                            <label for="endDate" class="form-label col-md-8">{{endDate | date:
                                                "shortDate"}}</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label col-md-4 viewlabel"> Status :</label>
                                            <label for="status" class="form-label col-md-8">{{status}}</label>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label col-md-2">Description : </label>
                                            <label for="description" class="form-label col-md-10">{{description}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btncenter">
                            <button class="btn btn-primary m-1" routerLink="/employee/project/list" style="font-size: 16px;">
                                Back to List
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-layout></app-layout>
